<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAMPARINA • GOD MODE PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
      --primary: linear-gradient(135deg, #8B0000, #FF1493);
      --bg: #1C1C1C;
      --glass: rgba(20, 20, 20, 0.7);
      --text: #ffffff;
      --muted: #ff4d94;
      --highlight: #FF1493;
      --radius: 20px;
      --blur: 15px;
      --transition: 0.4s ease;
      --glow: 0 0 20px rgba(255, 20, 147, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #330000);
      color: var(--text);
      padding: 80px 20px 120px;
      overflow-x: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: blur(10px) brightness(0.5);
      transform: scale(1.1);
    }

    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      z-index: 100;
      border-bottom: 2px solid #FF1493;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: 3px solid #FF1493;
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 25px rgba(255, 20, 147, 0.8); }
      50% { box-shadow: 0 0 40px rgba(255, 20, 147, 1); }
      100% { box-shadow: 0 0 25px rgba(255, 20, 147, 0.8); }
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #FF1493, #8B0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      letter-spacing: 2px;
    }

    .battery-container {
      background: rgba(255, 20, 147, 0.2);
      border: 1px solid #FF1493;
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      color: #FF1493;
    }

    .main-content {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      z-index: 1;
    }

    .box {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 2px solid #FF1493;
      border-radius: var(--radius);
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), var(--glow);
      transition: var(--transition);
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 20, 147, 0.8);
    }

    .box h2 {
      font-size: 2.5rem;
      font-weight: 900;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .box h5 {
      color: #FF1493;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .input-container input {
      flex: 1;
      padding: 1.2rem;
      border-radius: var(--radius);
      border: 2px solid #FF1493;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.1rem;
      text-align: center;
    }

    .input-container button {
      padding: 1.2rem 2rem;
      background: linear-gradient(135deg, #FF1493, #8B0000);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 20, 147, 0.5);
    }

    .input-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.7);
    }

    #pair-result {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(139, 0, 0, 0.5);
      border: 2px dashed #FF1493;
      border-radius: var(--radius);
      font-size: 1.8rem;
      font-weight: bold;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: #FF1493;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 20, 147, 0.6);
      display: none;
    }

    .music-player {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #FF1493;
      border-radius: var(--radius);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .music-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #FF1493;
    }

    .play-btn {
      background: linear-gradient(135deg, #FF1493, #8B0000);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem auto;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6);
    }

    .play-btn i {
      font-size: 2rem;
      color: white;
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 1.5rem; }
      .box h2 { font-size: 2rem; }
      .input-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <img src="https://url.bwmxmd.online/Adams.twcferrg.jpg" alt="VAMPARINA Background" class="background-image">

  <header class="header">
    <div class="logo-container">
      <img src="https://url.bwmxmd.online/Adams.twcferrg.jpg" alt="VAMPARINA Logo" class="logo-img">
      <div class="logo-text">VAMPARINA</div>
    </div>
    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <div class="main-content">
    <div class="box">
      <h2>VAMPARINA MD</h2>
      <h5>OFFICIAL PAIRING SYSTEM</h5>
      <p>Enter your number (e.g. 0703110780)</p>
      
      <div class="input-container">
        <input type="number" id="number" placeholder="Your WhatsApp Number" required>
        <button id="submit">GET CODE</button>
      </div>
      
      <div id="pair-result">
        <p id="waiting-message" style="display: none; color:#FF1493;">Connecting to VAMPARINA servers...</p>
      </div>
      
      <button id="copy-code" onclick="copyCode()">COPY CODE</button>
    </div>

    <div class="music-player">
      <h3 class="music-title">VAMPARINA THEME</h3>
      <div class="music-subtitle">by Arnold Chirchir • +254703110780</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
      <div class="time-display" id="time1">0:00</div>
      <audio id="audio1" src="https://url.bwmxmd.online/Adams.ioeeyulj.m4a" loop></audio>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");

    async function copyCode() {
      const code = pairResult.innerText.replace(/[^0-9-]/g, '');
      await navigator.clipboard.writeText(code);
      copyCodeBtn.innerText = "COPIED!";
      setTimeout(() => copyCodeBtn.innerText = "COPY CODE", 2000);
    }

    submitBtn.addEventListener("click", async () => {
      let num = numberInput.value.trim();
      if (!num) return pairResult.innerHTML = '<p style="color:#ff5555">Enter your number!</p>';

      waitingMessage.style.display = "block";
      copyCodeBtn.style.display = "none";

      try {
        const { data } = await axios(`/code?number=${num}`);
        const code = data.code.match(/.{4}/g).join('-');
        
        pairResult.innerHTML = `<p style="color:#FF1493; font-size:2rem;">${code}</p>`;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch {
        pairResult.innerHTML = '<p style="color:#ff5555">Server Error. Try again.</p>';
        waitingMessage.style.display = "none";
      }
    });

    // Music & Battery (unchanged logic)
    const audio = document.getElementById('audio1');
    document.addEventListener('click', () => audio.play(), { once: true });
    function togglePlay() {
      audio.paused ? audio.play() : audio.pause();
      document.getElementById('play-icon').classList.toggle('fa-play');
      document.getElementById('play-icon').classList.toggle('fa-pause');
    }
    audio.addEventListener('timeupdate', () => {
      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60);
      document.getElementById('time1').textContent = `${m}:${s.toString().padStart(2, '0')}`;
    });

    // Battery
    if (navigator.getBattery) {
      navigator.getBattery().then(b => {
        const update = () => {
          document.getElementById('battery-level').textContent = Math.round(b.level * 100) + '%';
        };
        b.addEventListener('levelchange', update);
        update();
      });
    }
  </script>
</body>
</html>
